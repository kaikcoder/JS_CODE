<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /* 
        数值(Number)
           -在js中所有的整数和浮点数都是Number类型
           -js中的数值并不是无限大，当数值超过一定范围后会显示近似值
           -Infinity 是一个特殊的数值表示无穷
           -所以在js中进行一些精度比较高的运算时要十分注意
           -NaN也是一个特殊的数值，表示非法的数值
        大整数(BigInt)
           -大整数用来表示一些较大的整数
           -大整数使用n结尾，它可以表示的数字范围是无限大
        其他进制的数字
           -二进制 0b
           -八进制 0o
           -十六进制 0x
        */
       let a = 10;
       a = 10.5;
       a = 3.14;
       a = 0.1 + 0.3;
       a = 1 - 'a';
       a = 9999999999999999999999999999n;
       console.log(a);//输出NaN(not a number)
    </script>
</head>

</body>
</html>
