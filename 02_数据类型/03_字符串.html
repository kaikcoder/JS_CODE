<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
        字符串
          -在js中使用单引号或双引号来表示字符串
          -转义字符 \
             \t 制表符
             \n 换行
          -模板字符串
             -使用反单引号`来表示模板字符串
             -模板字符串可以换行
             -模板字符串可以动态嵌入变量
          -使用typeof检查一个字符串时会返回"string"
        */
       let a = '你好';
       let b = `你好
       啊`;
       let name = "孙悟空";
       let str = `你好，${name}`;
       let c = 10;
       c = `aaa`;
       console.log(str);
       console.log(a);
       console.log(b);
       console.log(`c=${c}`);
       console.log(typeof(c));
    </script>
</head>
<body>
    
</body>
</html>
