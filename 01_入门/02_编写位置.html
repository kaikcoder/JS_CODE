<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS编写位置</title>
    <script>
    /* 
    1.js可以写在外部，然后通过script标签进行引用(一般用第一种比较多)
    2.js也可以单独编写到网页内部的script标签中
    3.js可以单独编写到指定属性中
    4.js也可以单独编写到超链接中
    */
    </script>
    <script src=".\script\script.js"></script>
</head>
<body>
     <botton onclick="alert('你点我干嘛！')">点我一下</botton>
     <a href="javascript:alert(123)">超链接</a>
     <a href="javascript:">超链接</a><!-- 这样写超链接不会有显示 -->
</body>
</html>
