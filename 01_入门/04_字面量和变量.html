<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
        1.字面量
          -字面量就是一个值，它所代表的含义就是他字面的意思
          -比如：1 2 3 4 “hello” true null
          -在js中字面量可以直接使用，但是直接使用字面量并不方便
        2.变量
          -变量可以存储字面量
          -并且变量中存储的字面量可以随意改变
          -通过变量可以对字面量进行描述,并且变量比较方便修改
        3.变量的使用
          -声明变量:let 变量 var 变量
          -变量赋值：a = xx
          -一般声明和赋值同时进行
        */
        let x;
        x = 80;
        x = "哈哈";
        let age;
        console.log(age);
        console.log(x);
    </script>
</head>

</body>
</html>
